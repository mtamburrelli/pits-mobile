<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Allerta+Stencil:wght@400&display=swap" />
    <title>Landing Page</title>
    <link rel="stylesheet" href="index.css">
    <script src="main.js" defer></script>
</head>
<body>
    <main>
        <div class="main-container">
            <div class="banner">
                <div class="banner-background"></div>
                <div class="logo-container">
                    <div class="pits-logo"></div>
                    <div class="banner-text">PLAZA PITS</div>
                </div>
            </div>
            
            <!-- Moved these inside main-container -->
            <div class="carwash-section">
                <div class="carwash-logo-background">
                    <div class="content-wrapper">
                        <a href="#" title="Click para visitar la página del Car Wash">
                        <img src="./carwash-logo.png" class="pits-carwash-logo">
                        </a>  
                        <span class="car-wash-detailing">CAR WASH AND DETAILING</span>
                    </div>
                </div>
            </div>

            <div class="rectangle">
                <section class="gallery-section">
                    <div class="gallery-title">
                        <h3>Galería</h3>
                    </div>
                    
                    <div class="gallery-showcase">
                        <div class="gallery-main">
                            <div class="gallery-container">
                            </div>
                            <div class="gallery-progress"></div>
                        </div>
                        <div class="gallery-thumbnails">
                        </div>
                    </div>
                </section>
                <div class="flex-row-ddf">
                    <div class="rectangle-1">
                      <div class="racing-buttons">           
                        <button class="race-btn services-btn">
                              <span class="btn-content">
                                  <span class="btn-line"></span>
                                  Restaurantes
                              </span>
                          </a>
                        </button>            
                        <button class="race-btn booking-btn">
                            <span class="btn-content">
                                <span class="btn-line"></span>
                                Blog
                            </span>
                          </a>
                        </button>
                        
                        <button class="race-btn contact-btn">
                            <span class="btn-content">
                                <span class="btn-line"></span>
                                Pits360
                            </span>
                        </button>
                    </div>
                    </div>
                    <section class="location-section">
                        <div class="location-container">
                    
                            <div class="info-column">

                                <h3 class="location-title">UBICACIÓN</h3>
                                <div class="location-info">

                                    <img src="/location-icon.png" alt="" class="info-icon" />
                                    <p class="info-text">Costa del Este, Ave. Centenario, al lado de McDonald's, frente a Porsche</p>
                                    <div class="map-container">
                                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3940.524511153825!2d-79.477090825135!3d9.015823789195375!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8faca91a4070ac8d%3A0x962bc11cf8cf3932!2sPlaza%20Pits%20Costa%20del%20Este!5e0!3m2!1sen!2scr!4v1735580818914!5m2!1sen!2scr" frameborder="0" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                                    </div>
                                </div>
                    
                                <h3 class="contact-title">CONTACTO</h3>
                                <div class="contact-info">
                                    <div class="contact-item">
                                        <img src="/phone-icon.png" alt="" class="info-icon" />
                                        <p class="info-text">+507 6455-0870</p>
                                    </div>
                                    <div class="contact-item">
                                        <img src="/instagram-icon.png" alt="" class="info-icon" />
                                        <p class="info-text">@plazapits</p>
                                    </div>
                                </div>
                            </div>
                            
                            </div>
                        </div>
                    </section>
            </div>
        </div>
    </main>
</body>
</html>
